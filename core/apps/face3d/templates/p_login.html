{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-4 p-4 border rounded">
    <h2 class="text-center">Login</h2>
    <p id="loginError" class="text-danger mt-2 text-center"></p>

    <form id="loginForm">
        {% csrf_token %}
        <div id="loginFields">
            <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
            <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </div>

        <div id="otpFields" style="display: none;">
            <p class="text-success text-center">OTP sent to your email.</p>
            <input type="text" class="form-control mb-2" name="otp" placeholder="Enter OTP" required>
            <div class="d-flex justify-content-between align-items-center">
                <span id="timer" class="text-muted small">Expires in: 02:00</span>
                <button type="button" id="resendOtp" class="btn btn-link p-0">Resend OTP</button>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Verify OTP</button>
        </div>

        <a class="btn btn-outline-info mt-3 w-100" href="{% url 'login' %}">Use Face</a>
        <a class="btn btn-outline-danger mt-3 w-100" href="{% url 'password_reset' %}">Forgot password?</a>
    </form>

    <!-- Spinner -->
    <div id="spinner" class="text-center mt-3" style="display: none;">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
</div>

<script>
    const loginForm = document.getElementById("loginForm");
    const loginFields = document.getElementById("loginFields");
    const otpFields = document.getElementById("otpFields");
    const loginError = document.getElementById("loginError");
    const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;
    const spinner = document.getElementById("spinner");
    const resendOtpBtn = document.getElementById("resendOtp");
    const timerDisplay = document.getElementById("timer");

    let emailGlobal = "";
    let countdown;
    let timeLeft = 120; // seconds

    function startOtpTimer() {
        timeLeft = 120;
        timerDisplay.textContent = "Expires in: 02:00";

        countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerDisplay.textContent = "OTP expired. Please resend.";
            } else {
                timeLeft--;
                const minutes = String(Math.floor(timeLeft / 60)).padStart(2, "0");
                const seconds = String(timeLeft % 60).padStart(2, "0");
                timerDisplay.textContent = `Expires in: ${minutes}:${seconds}`;
            }
        }, 1000);
    }

    function showSpinner(show) {
        spinner.style.display = show ? "block" : "none";
    }

    loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        if (otpFields.style.display === "block") {
            const otp = loginForm.otp.value;
            showSpinner(true);
            fetch("/verify_otp/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({ email: emailGlobal, otp })
            })
            .then(response => response.json())
            .then(data => {
                showSpinner(false);
                if (data.success) {
                    alert(`Welcome, ${data.username}! Redirecting to Dashboard.`);
                    window.location.href = "/dashboard/";
                } else {
                    loginError.textContent = data.error || "OTP verification failed.";
                }
            });
        } else {
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            emailGlobal = email;

            showSpinner(true);
            fetch("/p_login/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                showSpinner(false);
                if (data.require_otp) {
                    loginFields.style.display = "none";
                    otpFields.style.display = "block";
                    loginError.textContent = "";
                    startOtpTimer();
                } else if (data.success) {
                    alert(`Welcome, ${data.username}! Redirecting to Dashboard.`);
                    window.location.href = "/dashboard/";
                } else {
                    loginError.textContent = data.error || "Login failed.";
                }
            });
        }
    });

    resendOtpBtn.addEventListener("click", function () {
        if (!emailGlobal) return;
        showSpinner(true);
        fetch("/resend_otp/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken
            },
            body: JSON.stringify({ email: emailGlobal })
        })
        .then(response => response.json())
        .then(data => {
            showSpinner(false);
            if (data.success) {
                loginError.textContent = "OTP resent successfully.";
                clearInterval(countdown);
                startOtpTimer();
            } else {
                loginError.textContent = data.error || "Failed to resend OTP.";
            }
        });
    });
</script>
{% endblock %}
